<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/Front-End-Fisheye">
        <img src="assets/images/logo.png" class="logo" alt="fisheye-logo" />
      </a>
    </header>
    <main id="main">
      <section class="photographer-header"></section>
      <nav class="photographer-nav-filters">
        <label for="nav-filters">Trier par</label>
        
        <!-- NATIVE HTML SELECT -->
        <select name="nav-filters" id="nav-filters">
          <option value="popularity" selected>Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
        
        <!-- CUSTOM SELECT -->
        <section class="custom-select" style="display: none;">
          <div class="custom-select-trigger-ctn">
            <div class="custom-select-trigger" id="popularity">Popularité</div>
            <i class="fa-solid fa-chevron-up"></i>
          </div>
          
          <article class="custom-select-options-ctn">
            <span class="custom-select-option" id="date">Date</span>
            <span class="custom-select-option" id="title">Titre</span>
          </article>
        </section>
      </nav>
      <section class="photographer-pictures"></section>
    </main>
    <footer>
      <section class="photographer_pricing_and_likes_container">
        <article class="photographer_pricing_and_likes">
          <div class="photographer_total_likes_container">
            <p class="photographer_total_likes"></p>
            <i class="fa-solid fa-heart"></i>
          </div>
          <p class="photographer_pricing"></p>
        </article>
      </section>
    </footer>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <div class="modal_info">
            <h2>Contactez-moi</h2>
            <h3 id="contact_modal_name"></h3>
          </div>
          <img src="assets/icons/close.svg" alt="close button" onclick="closeModal()" />
        </header>
        <form onsubmit="submitForm(event, this)">
          <div>
            <label for="firstName">Prénom</label>
            <input type="text" id="firstName" name="firstName" />
          </div>
          
          <div>
            <label for="lastName">Nom</label>
            <input type="text" id="lastName" name="lastName" />
          </div>
          
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>
          
          <div>
            <label for="message">Votre message</label>
            <textarea id="message" name="message" rows="5"></textarea>
          </div>
          <button class="contact_button" type="submit">Envoyer</button>
        </form>
			</div>
		</div>
    
    <div id="lightbox" class="lightbox hidden">
      <button class="lightbox-close" aria-label="Fermer">&times;</button>
      <button class="lightbox-prev" aria-label="Précedent">&#10094;</button>
      <div class="lightbox-content"></div>
      <button class="lightbox-next" aria-label="Suivant">&#10095;</button>
    </div>
    
    <script src="./scripts/custom-select.js"></script>
    <script src="./scripts/api/getPhotographers.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="https://kit.fontawesome.com/db404d10d7.js" crossorigin="anonymous"></script>
  </body>
</html>
