<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/Front-End-Fisheye">
        <img src="assets/images/logo.png" class="logo" alt="fisheye-logo" />
      </a>
    </header>
    <main id="main">
      <section class="photographer-header"></section>
      <nav class="photographer-nav-filters">
        <p id="sort-label" class="nav-filters">Trier par</p>
        
        <section class="custom-select" role="listbox" aria-labelledby="sort-label">
          <div class="custom-select-trigger" role="button" tabindex="0" aria-expanded="false" data-sort="popularity">
            <span class="custom-select-label">Popularité</span>
            <i class="fa-solid fa-chevron-up"></i>
          </div>
          
          <article class="custom-select-options-ctn">
            <div class="custom-select-divider-ctn">
              <span class="custom-select-divider"></span>
            </div>
            <span class="custom-select-option" data-sort="date" role="option">Date</span>
            <div class="custom-select-divider-ctn">
              <span class="custom-select-divider"></span>
            </div>
            <span class="custom-select-option custom-select-last-option" data-sort="title" role="option">Titre</span>
          </article>
        </section>
      </nav>
      
      <section class="photographer-pictures"></section>
    </main>
    <footer>
      <section class="photographer_pricing_and_likes_container">
        <article class="photographer_pricing_and_likes">
          <div class="photographer_total_likes_container">
            <p class="photographer_total_likes"></p>
            <i class="fa-solid fa-heart"></i>
          </div>
          <p class="photographer_pricing"></p>
        </article>
      </section>
    </footer>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <div class="modal_info">
            <h2>Contactez-moi</h2>
            <h3 id="contact_modal_name"></h3>
          </div>
          <div class="close-button" tabindex="0" role="button" aria-label="Fermer le formulaire">
            <i class="fa-solid fa-xmark"></i>
          </div>
        </header>
        <form class="contact_form">
          <div>
            <label for="firstName">Prénom</label>
            <input type="text" id="firstName" name="firstName" required />
          </div>
          
          <div>
            <label for="lastName">Nom</label>
            <input type="text" id="lastName" name="lastName" required />
          </div>
          
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          
          <div>
            <label for="message">Votre message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button class="contact_button" type="submit">Envoyer</button>
        </form>
			</div>
		</div>
    
    <div id="lightbox" class="lightbox hidden">
      <button class="lightbox-close" aria-label="Fermer">&times;</button>
      <button class="lightbox-prev" aria-label="Précedent">&#10094;</button>
      <div class="lightbox-content"></div>
      <button class="lightbox-next" aria-label="Suivant">&#10095;</button>
    </div>
    
    <script src="./scripts/custom-select.js" defer></script>
    <script src="./scripts/api/getPhotographers.js" defer></script>
    <script src="./scripts/pages/photographer.js" defer></script>
    <script src="./scripts/utils/contactForm.js" defer></script>
    <script src="https://kit.fontawesome.com/db404d10d7.js" crossorigin="anonymous"></script>
  </body>
</html>
